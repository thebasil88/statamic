title: 'Banner with buttons'
fields:
  -
    handle: main_title
    field:
      input_type: text
      antlers: false
      display: 'Main Title'
      type: text
      icon: text
      width: 50
      listable: hidden
  -
    handle: color_text
    field:
      input_type: text
      antlers: false
      display: 'Color Text'
      type: text
      icon: text
      width: 50
      listable: hidden
  -
    handle: sub_text
    field:
      antlers: false
      display: 'Sub Text'
      type: textarea
      icon: textarea
      listable: hidden
  -
    handle: buttons
    field:
      collapse: false
      sets:
        button:
          display: Button
          fields:
            -
              handle: link
              field:
                display: Link
                type: link
                icon: link
                listable: hidden
            -
              handle: text
              field:
                input_type: text
                antlers: false
                display: Text
                type: text
                icon: text
                listable: hidden
      display: Buttons
      type: replicator
      icon: replicator
      listable: hidden
