title: 'Half Content'
fields:
  -
    handle: image_side
    field:
      options:
        left: Left
        right: Right
      default: right
      display: 'Image Side'
      type: button_group
      icon: button_group
      instructions: 'Select the side the image will appear on'
      listable: hidden
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
  -
    handle: icon
    field:
      mode: list
      container: assets
      folder: svg
      restrict: true
      allow_uploads: true
      max_files: 1
      display: Icon
      type: assets
      icon: assets
      listable: hidden
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
  -
    handle: content
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Content
      type: markdown
      icon: markdown
      listable: hidden
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button Text'
      type: text
      icon: text
      width: 50
      listable: hidden
  -
    handle: button_link
    field:
      display: 'Button Link'
      type: link
      icon: link
      width: 50
      listable: hidden
